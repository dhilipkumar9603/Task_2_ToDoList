<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="to_do.css" />
</head>
<body>
    <div class="to_do">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" name="task" placeholder="Enter a task..." />
        <button type="button" class="add" onclick="addTask()">Add</button>
        
        <h3>To be Done</h3>
        <div class="list_div">
            <ul id="todoList">
                
            </ul>
        </div>
        
        <h3>Completed</h3>
        <div class="list_div">
            <ul id="completedList">
                
            </ul>
        </div>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            if (taskText === '') return;

            const todoList = document.getElementById('todoList');

            const li = document.createElement('li');

            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.addEventListener('click', function () {
                moveToCompleted(li, taskText);
            });

            const span = document.createElement('span');
            span.textContent = taskText;

            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'X';
            removeBtn.name = 'remove';
            removeBtn.onclick = function () {
                li.remove();
            };

            li.appendChild(radio);
            li.appendChild(document.createTextNode(' '));
            li.appendChild(span);
            li.appendChild(removeBtn);

            todoList.appendChild(li);
            input.value = '';
        }

        function moveToCompleted(taskElement, taskText) {
            const completedList = document.getElementById('completedList');

            const li = document.createElement('li');

            const span = document.createElement('span');
            span.textContent = taskText;

            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'X';
            removeBtn.name = 'remove';
            removeBtn.onclick = function () {
                li.remove();
            };

            li.appendChild(span);
            li.appendChild(removeBtn);

            completedList.appendChild(li);
            taskElement.remove();
        }
    </script>
</body>
</html>
